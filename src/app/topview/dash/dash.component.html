<!-- ng generate @angular/material:dashboard dash -->



<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="{{(cardLayout | async)?.columns}}" rowHeight="200px">
    <mat-grid-tile *ngFor="let card of noOfMiniCards" [colspan]="(cardLayout | async)?.miniCard!.cols" 
    [rowspan]="(cardLayout | async)?.miniCard!.rows">

    <app-dashboard-card title="Card {{card}}">
      <app-bar-chart>
        <!-- <div>Mini Card Content here</div> -->

      </app-bar-chart>
    </app-dashboard-card>

  </mat-grid-tile>
<mat-grid-tile  *ngFor="let card of [5,6,7,8]" [colspan]="(cardLayout | async)?.chart!.cols" 
[rowspan]="(cardLayout | async)?.chart!.rows">
<app-dashboard-card title="Card {{card}}">
  <div>Chart Content here</div>
</app-dashboard-card>
    </mat-grid-tile>

    <mat-grid-tile  [colspan]="(cardLayout | async)?.table!.cols" 
[rowspan]="(cardLayout | async)?.table!.rows">
<app-dashboard-card title="Card 9">
  <div>Table Content here</div>
</app-dashboard-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
